{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="carousel carousel-slider">
    <div class="carousel-fixed-item">
        <img src="{{ pic }}" class="circle responsive-img left" />
        <h4 class="white-text">{{ instance.fname }}{{ instance.lname }}</h4>
    </div>
    <div>
        <img src="{% static 'images/1.jpg' %}" />
    </div>
</div>

<div class="row">
    <div class="col s9">
        <form method="post">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn indigo darken-2">Update</button>
        </form>
    </div>
</div>
{% endblock %}
