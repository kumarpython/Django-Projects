{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col s6"></div>
    <div class="col s6">
        <form method="post">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn indigo darken-2">Login</button>
        </form>
        Need an account? <a href="{% url 'profiles:register' %}" class="btn btn-small indigo darken-2">Register</a>
    </div>
</div>
{% endblock %}
