{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col s3">
        <img src="{{ pic }}" class="materialboxed responsive-img"/>
        <ul class="container">
            <li><a href="{% url 'profiles:profile' user.id %}"><i class="material-icons left">face</i>View Profile</a></li>
            <li><a href="{% url 'profiles:friends' user.id %}"><i class="material-icons left">person</i>Friends</a></li>
            <li><a href="{% url 'profiles:friends' user.id %}"><i class="material-icons left">group</i>Groups</a></li>
        </ul>
    </div>

    <div class="col s6">
        <div class="row">
            <div class="card z-depth-2">
                <div class="center">
                    <img src="{{ post.author.pic.url }}" class="circle"><small class="card-title">By:-{{ post.author }} on {{ post.on|date:"j-n-y" }}</small>
                </div>
                <div class="card-image">
                    <img src="{{ post.image.url }}" class="responsive-img">
                </div>
                <div class="card-content">
                  <p class="flow-text">{{ post.text }}</p>
                </div>
                <div class="card-action">
                    <a href="#"><i class="material-icons left">thumb_up</i></a>
                    <a href="#"><i class="material-icons center">comment</i></a>
                    <a href="#"><i class="material-icons center">share</i></a>
                    <a href="{% url 'post:detail' post.id %}">More...</a>
                </div>
            </div>
        </div>
        <a class="btn indigo darken-2" href="{% url 'post:edit' post.id  %}">Edit</a>
        <a class="btn red" href="{% url 'post:delete' post.id  %}">Delete</a>
    </div>

    <div class="col s3">Right - Suggestions</div>
</div>

{% endblock %}
