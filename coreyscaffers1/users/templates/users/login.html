{%extends 'blog/base.html'%}
{%load crispy_forms_tags%}
{%block content%}
    <div class="content section">
        <form method="POST">
            {%csrf_token%}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">SignIn Form</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Signin</button>
                <small class="text-muted">Forgot Password <a class="ml-2" href="{%url 'password_reset'%}">Password Reset</a> </small>
            </div>

        </form>
        <div class="border-top pt3">
            <small class="text-muted">Need an Account? <a class="ml-2" href="{%url 'register'%}">SignUp Now</a> </small>

        </div>
    </div>
{%endblock%}
